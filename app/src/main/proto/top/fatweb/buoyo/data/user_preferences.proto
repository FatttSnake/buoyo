syntax = "proto3";

import "top/fatweb/buoyo/data/language_config.proto";
import "top/fatweb/buoyo/data/theme_brand_config.proto";
import "top/fatweb/buoyo/data/theme_mode_config.proto";

option java_package = "top.fatweb.buoyo.data";
option java_multiple_files = true;

message UserPreferences {
  LanguageConfigProto language_config = 1;
  ThemeBrandConfigProto theme_brand_config = 2;
  bool use_dynamic_color = 3;
  ThemeModeConfigProto theme_mode_config = 4;
}
